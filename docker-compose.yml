version: "3.9"
services:
    phonebook-ann-node:
        build:
            context: docker/development/node
        environment:
            WDS_SOCKET_PORT: 0
            NODE_ENV: development
            REACT_APP_API_URL: http://api.localhost/api/v1/
        volumes:
            - ./:/app:rw
        command: sh -c "until [ -f .ready ] ; do sleep 1 ; done && npm run dev"
        tty: true
        networks:
            - traefik-public

    phonebook-ann-node-cli:
        build:
            context: docker/development/node
        volumes:
            - ./:/app
        networks:
            - traefik-public

    phonebook-ann-front:
        build:
            context: docker/development/nginx
        networks:
            - traefik-public
        labels:
            - traefik.enable=true
            - traefik.docker.network=traefik-public
            - traefik.http.routers.ann-phonebook.entrypoints=http
            - traefik.http.routers.ann-phonebook.rule=Host(`ann.pb.localhost`) || Host(`ann.phonebook.localhost`)
            - traefik.http.services.ann-phonebook.loadBalancer.server.port=80

networks:
    traefik-public:
        external: true